name: Test for heading Haskell implementation
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run test
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: haskell-actions/setup@v2
      - name: Build object program
        run: ghc hd.hs
        working-directory: ./hd/haskell
      - name: Build test maker
        run: gcc -o test_maker test_maker.c
      - name: Build host program
        run: ./test_maker .test/hd.test
      - name: Run test
        run: ./test ../hd/haskell/hd
        timeout-minutes: 5
