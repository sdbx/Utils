name: Test for buntang Haskell implementation
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run test
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: haskell-actions/setup@v2
      - name: Build object program
        run: ghc buntang.hs
        working-directory: ./btn/haskell
      - name: Build test maker
        run: gcc -o test_maker test_maker.c
      - name: Build host program
        run: ./test_maker .test/btn.test
      - name: Run test
        run: ./test ../btn/haskell/buntang
        timeout-minutes: 5
